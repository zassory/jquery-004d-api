<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3" id="div1">
              <label for="numero1" class="form-label">Numero 1:</label>
              <label id="error1" class="form-label"></label>
              <input type="text" class="form-control" id="numero1">
            </div>
            <div class="mb-3" id="div2">
                <label for="numero2" class="form-label">Numero 2:</label>
                <label id="error2" class="form-label"></label>
                <input type="text" class="form-control" id="numero2">
            </div>
            <div class="mb-3 form-check" id="div3">
              <label class="form-check-label" id="resultado"></label>
            </div>
            <button type="button" id="btnSumar" class="btn btn-primary"><i class="fa-solid fa-plus"></i>&nbsp;Sumar</button>
            <button type="button" id="btnRestar" class="btn btn-danger"><i class="fa-solid fa-minus"></i>&nbsp;Restar</button>
            <button type="button" id="btnMultiplicar" class="btn btn-warning"><i class="fa-solid fa-xmark"></i>&nbsp;Multiplicar</button>
            <button type="button" id="btnDividir" class="btn btn-success"><i class="fa-solid fa-divide"></i>&nbsp;Dividir</button>
            <button type="button" id="btnLimpiar" class="btn btn-secondary"><i class="fa-solid fa-eraser"></i>&nbsp;Limpiar</button>
            <button type="button" id="btnMostrar" class="btn btn-secondary"><i class="fa-solid fa-eraser"></i>&nbsp;Mostrar</button>
            <button type="button" id="btnEsconder" class="btn btn-secondary"><i class="fa-solid fa-eraser"></i>&nbsp;Esconder</button>
        </form>
    </div>

    <div class="container">
        <h1 class="mt-5">Digimon API con Bootstrap</h1>
        <div id="digimon-list" class="row mt-3">
            <!-- Los datos de la API se mostrarán aquí -->
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./assets/js/script.js"></script>
</body>
</html>
